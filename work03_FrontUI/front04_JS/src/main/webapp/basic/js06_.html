<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var myName = "Peter";   //전역변수(로컬변수)   --> 전역은 var !!! 
name = "James";  //자동으로 전역변수가 됨

console.log(myName);
console.log(name);

function showInfo(){ 
		let age = 33;   // 로컬변수가 아닌 전역으로 잡힌다  --> let 사용해서 로컬변수로 잡는다!!!
		console.log(age);
	}
	showInfo();
	console.log(age);
</script>
</head>
