<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	// $는 jQuery와 동일
	$(function(){  
		//alert("aaa")
		// 1. 버튼 클릭하면 함수호출...click()
		$('button').click(function(){
			// h2, p 영역의 글씨색깔을 purple로 지정 (color:purple)
			$('h2, p').css('color', 'purple');
			
			// h2태그의 자식 태그인 span을 선택자로 지정...글자색을 red(css)
			/*
			h2 span : 자손
			h2>span : 직계자식 (만약에 h2 밑에밑에밑에밑에 span이 있다면 이렇게 할 수 없음)
			*/
			$('h2>span').css('color', 'red');
			// 첫번째 p태그를 선택자로 지정...경계선을 1px solid green(css())
			//$('p:first').css('border', '1px solid green');
			//$('p').first().css('border', '1px solid green');
			$('p:eq(0)').css('border', '1px solid green');
			
			// 마지막 p태그를 선택자로 지정
			//$('p:last').css('border', '1px solid green');
			//$('p').last().css('border', '1px solid green');
			
			// p태그의 클래스 속성값이 theme인 선택자를 지정
			$('p.theme').css('border', '1px solid green')
		})
	}); //onload 함수와 동일...$(function()) 여러번 정의할 수 있다.
	
	
	$(function(){
		//alert("Bbb")
	})
	
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>
	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>
	
	<button>Click me to hide paragraphs</button>
</body>
</html>
