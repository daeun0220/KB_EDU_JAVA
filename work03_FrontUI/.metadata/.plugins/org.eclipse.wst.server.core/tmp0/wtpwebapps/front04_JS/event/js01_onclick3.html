<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script>

	//1. 버튼 찾아 onclick
	onload = function(){
	document.querySelector("#change").onclick = push;
	
	function push(){
	document.querySelector("#demo").innerHTML =
	  "<h2 style='color:tomato'>Hello getElementById</h2>";
	}
	}
</script>
</head>
<body>
<h1>What Can JavaScript Do?</h1>


<p id="demo">JavaScript can change HTML content.</p>

<!-- 버튼 클릭할 때 push 함수 호출 -->
<button id="change">Click Me!</button>
</body>
</html>
